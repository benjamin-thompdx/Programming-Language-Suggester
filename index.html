<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Language Suggester</h1>

      <p>To provide you with a suggestion for what language you should learn, we need to know a little about you:</p>

      <form id="language-suggester">
        <p>How do you describe your skill level in coding?</p>
        <select class="form-control" id="skill-level">
          <option>Intermediate</option>
          <option>Advanced</option>
          <option>Expert</option>
        </select>

        <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
</html>
